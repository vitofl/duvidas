<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        label, input {
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100px;
            padding: 8px;
            margin-right: 10px;
        }
        .marcacoes input[type="text"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #288cea;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            
        }

        thead th, tbody td {
            border: none;
            background-color: #ffffff;
        }
        
        .resultado {
            border: 2px solid rgb(6, 6, 6); /* Borda de cada retângulo */
            border-radius: 2500px; /* Arredonda os cantos de cada retângulo */
            padding: 5px; /* Espaçamento interno de cada retângulo */
            width: 240px; /* Largura de cada retângulo */
        }
        .Borda {
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <label style="font-family: Arial, sans-serif; font-size: 24px;" for="carga-horaria">Carga Horária</label>
        <input class="Borda" type="time" id="carga-horaria" name="carga-horaria" placeholder="Ex: 8h 0m">
        <br><br>

        <label style="font-family: Arial, sans-serif; font-size: 24px;">Marcações</label>
        <div class="marcacoes" id="marcacoes">
            <input class="Borda" type="time" name="marcacao1">
            <input class="Borda" type="time" name="marcacao2">
            <input class="Borda" type="time" name="marcacao3">
            <input class="Borda" type="time" name="marcacao4">
            <button id="add-marcacao">+</button>
        </div>

        <button id="calcular">CALCULAR</button>

        <table>
            <thead>
                <tr>
                    <th>HORAS TRABALHADAS</th>
                    <th>DÉBITO</th>
                    <th>CRÉDITO</th>
                    <th>HORAS TRABALHADAS NORMAIS</th>
                    <th>ADICIONAL NOTURNO</th>
                    <th>INTERVALO</th>
                </tr>
            </thead>
            <tbody class="resultado" id="resultados">
                <tr>
                    <td id="horas-trabalhadas">-</td>
                    <td id="debito">-</td>
                    <td id="credito">-</td>
                    <td id="horas-normais">-</td>
                    <td id="adicional-noturno">-</td>
                    <td id="intervalo">-</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
